<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket</title> 

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body> 
    <center>
        <div style="margin: 5%; background: #f7f7f7; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
 <div class="container bg-dark text-white" >
<h1 style="text-align: center;">Ticketing Center</h1>
</div>

<div>
<details ontoggle="message()">
    <summary><b>Personal Information</b><br> <i>Fill out the form below.</i></summary>
    <i> 
<form action="">
<label for="">Complete Name</label>
<input type="text" placeholder="type here...">

<label for="">Email</label>
<input type="text" placeholder="...@gmail.com">


<button type="submit btn btn-dark" style="margin: %;">Submit Info</button>



</form>
 </i>
</div>
   
    
                    <br>
                    <details ontoggle="message()">
                        <summary><b>Ticket Price</b><br> <i>Check your ticket price.</i></summary>
                        <i>

                            <br>


                            <div class="container">
                                <form>
                                <label><b>Choose your seat</b></label>
                                <select class="form-select" id="meal1">
                                <option value="none">Select</option>
                                <option value="500">Isle C</option>
                                <option value="700">Center J</option>
                                </select>
                                
                                <br>
                                
                                <label><b>Discount</b></label>
                                <select class="form-select" id="discount">
                                    <option value="none">Select</option>
                                    <option value="0.2">PWD/SC/STUDENT</option>
                                    <option value="0">Regular</option>
                                  </select>
                                
                                  <br>
                                
                                    <button type="button" onclick="check_discount()">Ticket Price</button>
                                    <button type="submit">Print Ticket</button>
                                
                                </form>
                                </div>
                                
                                <script>
                                function check_discount() {
                                
                                  var meal1 = document.getElementById('meal1').value;
                                  var disc1 = document.getElementById('discount').value;
                                  var final_rate = meal1 - (disc1 * meal1);
                                
                                window.alert('Your ticket price is ' + final_rate);
                                
                                }
                                </script>
                        </i>
                   </details>

   


</center>
</div>
</body>
</html>
